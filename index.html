<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link href="/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="/Images/cloudyTitleIcon.ico" type="image/x-icon">

</head>

<body>
    <div class="search">
        <input type="text" id="cityInput" placeholder="enter city">
        <button><img src="/Images/searchIcon.jfif" loading="lazy" id="searchBtn"></button>
    </div>
    <div class="card">
        <div class="weather">
            <h1 class="city">Cincinnati</h1>
            <img src="/Images/cloudyIcon.png" class="weatherIcon" loading="lazy">
            <h2 id="description">cloudy</h2>
            <div class="temp">
                <h3 id="celcius">22°C</h3>
                <h3 id="fahrenheit">22°F</h3>
            </div>
            <div class="details">
                <div class="humidity">
                    <p>Humidity:</p>
                    <p class="humidityNum">50%</p>
                </div>
                <div class="wind">
                    <p>Wind:</p>
                    <p class="windTxt">15mph</p>
                </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="/script.js" defer></script>

</html>
